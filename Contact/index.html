<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Jos Mauro Witteveen</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: #ffffff;
      font-family: "Avenir", sans-serif;
    }

    /* --- ESTILOS DEL HEADER (Idénticos al resto del sitio) --- */
    .header {
      position: relative;
      height: 64px;
      background: rgb(39, 8, 3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid #444;
      z-index: 10;
    }

    .nav-left a {
      margin: 0 10px;
      padding: 10px 0;
      text-decoration: none;
      color: #ffffff;
      transition: color 0.3s;
      font-size: 0.7em;
    }
    .nav-left a:hover {
      color: #ccc;
      text-decoration: underline;
    }
    
    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em; 
      font-weight: normal;
      color: #ffffff;
    }
    
    .social-logos {
      display: flex;
      align-items: center;
    }
    
    .social-logos > *:not(:last-child) {
        margin-right: 30px; 
    }

    .social-logos .nav-button-right {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.7em;
      transition: color 0.3s;
    }
    .social-logos .nav-button-right:hover {
      color: #ccc;
      text-decoration: underline;
    }

    .social-logos img {
        height: 28px;
        width: auto;
    }

    .nav-left .social-logos {
        display: none;
    }

    /* --- ESTILOS DEL CUERPO (MAIN CONTAINER) --- */
    .big-container {
      padding: 50px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .projects-container {
        display: flex;
        flex-direction: column;
        gap: 100px;
    }

   /* Estilos para el item de contacto (reutiliza los de proyecto) */
   .project-item {
        position: relative;
        min-height: 350px;
        margin-bottom: 60px;
    }

    .project-media {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
        max-width: 700px;
        align-items: center;
    }

    .project-media img {
        width: 100%;
        height: auto;
        display: block;
        aspect-ratio: 16 / 9;
        object-fit: cover;
        background-color: #1a1a1a;
    }

    .project-info {
        width: 35%;
        margin-left: calc(50% + 25% + 30px);
        padding-top: 10px;
    }

    .project-title {
        font-size: 1.4em;
        font-weight: bold;
        margin: 0 0 5px 0;
    }

    .project-year {
        font-size: 1em;
        color: #918e8e;
        margin: 0 0 15px 0;
    }

    .project-description {
        font-size: 0.95em;
        line-height: 1.5;
        color: #b0b0b0;
    }
    
   /* --- ESTILOS RESPONSIVE PARA MÓVILES (ACTUALIZADOS) --- */
    .menu-toggle { display: none; }
    .bar {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 5px auto;
    }

    @media (max-width: 768px) {
      .header {
        justify-content: center;
      }
      .header-title {
        position: static;
        transform: none;
        font-size: 1em; 
      }
      .header > .social-logos {
          display: none;
      }
      .nav-left {
        position: fixed;
        top: 0;
        left: 0;
        width: 80%;
        height: 100%;
        background-color: rgb(39, 8, 3);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .nav-left.active {
        transform: translateX(0);
      }
      .nav-left a { 
        margin: 20px 0;
        font-size: 1.2em;
      }
      .nav-left .social-logos {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 30px;
          padding-top: 30px;
          border-top: 1px solid #444;
          width: 100%;
      }
      .nav-left .social-logos > * {
          margin: 10px 0;
      }
      .nav-left .social-logos > *:not(:last-child) {
          margin-right: 0;
      }
      .menu-toggle {
        display: block;
        position: absolute;
        top: 20px;
        left: 20px;
        cursor: pointer;
        z-index: 1001;
      }
      .big-container {
        padding: 30px 20px;
      }
      .project-item {
          position: static;
          min-height: auto;
          margin-bottom: 50px;
      }
      .project-media {
          position: static;
          transform: none;
          width: 100%;
          margin: 0 auto 20px auto;
      }
      .project-info {
          width: 100%;
          margin-left: 0;
          padding-top: 0;
          text-align: center;
      }
    }
  </style>
</head>

      </div>
    </nav>

    <div class="header-title">
      JOS MAURO WITTEVEEN
    </div>
    
    <div class="social-logos">
        <a href="contact.html" class="nav-button-right">Contact</a> 
        <a href="https://www.linkedin.com/in/jos-mauro-witteveen-villag%C3%B3mez-b6076b21a/" target="_blank" rel="noopener noreferrer">
          <img src="/MEDIA/linkedin-logo.png" alt="linkedin">
        </a>
        <a href="https://www.instagram.com/josmaurow/" target="_blank" rel="noopener noreferrer">
          <img src="/MEDIA/instlogo.png" alt="insta">

    </div>    
  </header>

  <main class="big-container">
    <div class="projects-container">
      
      <div class="project-item">
        <div class="project-media">
          <img src="/MEDIA/jos.jpg" alt="Foto de Jos Mauro Witteveen">
        </div>
        <div class="project-info">
          <div class="project-title">Jos Mauro Witteveen</div>
          <div class="project-year">For inquiries: joswitteveen8@hotmail.com</div>

    </div>
  </main>

  <script>
    // Solo queda la función para el menú
    function toggleMenu() {
      const navButtons = document.querySelector('.nav-left');
      navButtons.classList.toggle('active');
    }
  </script>

</body>
</html>
